<html>
	<head>
		<style>
			/* global overrides { */
				body {
					 margin: 0px;
					 
					 --duration: 60;
				}
				
				div {
					 margin: 0px;
					 padding: 0px;
					 position: absolute;
				}
			/* } */
			
			/* object types { */
				.layer {
					width: 100%;
					height: 100%;
					z-index:var(--layer-z);
					overflow: hidden;
				}
				
				.shape {
					z-index:calc((var(--layer-z) * 1000) + var(--shape-z) + 1);
					width: calc(var(--shape-width) * 1%);
					height: calc(var(--shape-height) * 1%);
				}	
				
				.animated-shape {
					animation: var(--layer) calc(var(--duration) * 1s) linear infinite;
				}
			/* } */

			/* layer_0 - includes (sky) { */
				#layer_0 {
					--layer-z: 0;
				}
				
				#sky {
					--shape-z: 0;
					background: #1c002b;
					background-image: linear-gradient(180deg, #1c003b 8%, #6e0078 30%, #702040 30%, #000000 90%);
					width: 100%;
					height: 100%;
				}
			/* } */

			/* layer_1 - includes (skyline and lighting) { */
				
			
				#layer_1 {
					--layer-z: 1;
					--layer: layer_1;
					
				}
				
				#light {
					top: calc(30% - (var(--shape-height) * 1%) / 2);
					background-image: radial-gradient(ellipse at center, #fff666cc 2%, #e600e699 25%, #1c003b00 50%);
				}
						
				#light:nth-of-type(2n-1) {
					--offset: 0;
				}
				
				#light:nth-of-type(2n+0) {
					--offset: -150;
				}
				
				#light:nth-of-type(1), #light:nth-of-type(2) {	
					--shape-z: 1;	
					--shape-width: 50;
					--shape-height: 45;
					--shape-left: 50;
					
				}
				
				#light:nth-of-type(3), #light:nth-of-type(4) {	
					--shape-z: 2;		
					--shape-width: 30;
					--shape-height: 30;
					--shape-left: 110;
					
				}
				
				#light:nth-of-type(5), #light:nth-of-type(6) {
					--shape-z: 3;			
					--shape-width: 40;
					--shape-height: 35;
					--shape-left: 10;
					
				}
				
				#light:nth-of-type(7), #light:nth-of-type(8) {
					--shape-z: 2;	
					--shape-width: 25;
					--shape-height: 25;
					--shape-left: 25;
					
				}
				
				#light:nth-of-type(9), #light:nth-of-type(10) {
					--shape-z: 0;	
					--shape-width: 30;
					--shape-height: 25;
					--shape-left: 70;
					
				}
				
				#light:nth-of-type(11), #light:nth-of-type(12) {
					--shape-z: 0;	
					--shape-width: 30;
					--shape-height: 25;
					--shape-left: 40;
					
				}
				
				@keyframes layer_1 {
					0% { left: calc(calc(var(--shape-left) + var(--offset)) * 1%); }
					100% { left: calc(calc(var(--shape-left) + 150 + var(--offset)) * 1%); }
				}
			/* } */


			/* layer_2 - includes (water), moves with layer_1 { */
				#layer_2 {
					--layer-z: 2;
				}
				
				#water {
					--shape-z: 0;
					width: 100%;
					height: 70%;
					top: 30%;
					background-image: linear-gradient(180deg, #702040cf 0%, #160048cf 30%, #1c003bdd 90%);
				}
			/* } */
			
			/* layer_10 - includes androidTV logo */
				#layer_10 {
					--layer-z: 10;
				}
				
				#overlay-container {
					width: 10%;
					top: 2%;
					left: 90%;
					transform: translate(-10%,0);
				}
				
				#logo {
					width: 100%;
					opacity: 0.7;
				}
				
				#logo-container {
					position:relative;
				}
				
				#clock-container {
					padding-top: 8px;
					position: relative;
					text-align: right;
					color: white;
					font-family: "Arial";
					font-size: 2vw;
					--text-stroke-color: black;
					text-shadow: -1px 1px 0 var(--text-stroke-color), 1px 1px 0 var(--text-stroke-color), 1px -1px 0 var(--text-stroke-color), -1px -1px 0 var(--text-stroke-color);
					opacity: 0.7;
				}
			/* } */
		
			
		</style>
		<script>
		function updateClock() {
			var date = new Date();
			var clock = document.getElementById('clock-container');
			
			clock.innerHTML = (date.getHours() < 10 ? '0' : '') + date.getHours() + ":" + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes() + ":" + (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
		}
		
		window.onload = function(e) {
			setInterval(function(){updateClock();}, 500);
		}
		
		
		</script>
	</head>
	<body>
		<div class="layer" id="layer_0"> <!-- layer_0: z = 0000-0999 -->
			<div class="shape" id="sky"></div>
		</div>

		<div class="layer" id="layer_1"> <!-- layer_1: z = 1000-1999 -->
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
			<div class="shape animated-shape" id="light"></div><div class="shape animated-shape" id="light"></div>
		</div>

		<div class="layer" id="layer_2"> <!-- layer_2: z = 2000-2999 -->
			<div class="shape" id="water"></div>
		</div>
		
		<div class="layer" id="layer_10">
			<div id="overlay-container">
				<div id="logo-container">
					<img id="logo" src="https://img.pngio.com/fileandroid-tv-logosvg-wikimedia-commons-android-tv-png-1280_230.png"></img>
				</div>
				<div id="clock-container">00:00:00</div>
			</div>
			
		</div>
	</body>
</html>
